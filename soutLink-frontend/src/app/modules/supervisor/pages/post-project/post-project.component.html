<app-page-title [title]="'Create Project'"
		[pagetitle]="'Project'"></app-page-title>

<div class="grid grid-cols-1 xl:grid-cols-12 gap-x-5">
<!--	<div class="xl:col-span-12">-->
<!--		<div class="flex gap-1 px-4 py-3 mb-5 text-sm text-green-500 border border-green-200 rounded-md md:items-center bg-green-50 dark:bg-green-400/20 dark:border-green-500/50">-->
<!--			<lucide-angular name="shopping-bag"-->
<!--					[class]="'h-4 shrink-0'"></lucide-angular>-->
<!--			<p>The minimum order requirement is <b>$1,800</b>. To meet this threshold, please add additional products with a-->
<!--				combined value of <b>$300</b>.</p>-->
<!--		</div>-->
<!--	</div>&lt;!&ndash;end col&ndash;&gt;-->
	<div class="xl:col-span-8">
		<div *ngIf="projectId"  class="flex items-center gap-3 mb-5">
			<div class="grow">
				<a href="javascript:void(0);"
						class="transition-all duration-300 ease-linear text-custom-500 hover:text-custom-600">
					<lucide-angular name="chevron-left"
							[class]="'inline-block size-4 align-middle ltr:mr-1 rtl:ml-1 rtl:rotate-180'"></lucide-angular>
					<span [routerLink]="['/encadrant/create-project']"   class="align-middle">Back</span></a>
			</div>
			<div class="shrink-0">
				<button *ngIf="!isLoaded" (click)="onSubmit()" type="button"
						class="text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">
					<span class="align-middle pr-1">Save Project </span>
					<lucide-angular name="move-right"
							[class]="'inline-block size-4 align-middle ltr:ml-1 rtl:mr-1 rtl:rotate-180'"></lucide-angular>
				</button>
				<button *ngIf="isLoaded" (click)="onSubmit()" type="button"
						class="flex items-center justify-center text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">
					<svg class="size-4 mr-2 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
						<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
					</svg>
					<span class="align-middle pr-1">Save Project </span>
				</button>
			</div>
		</div>
		<div class="card">
			<div class="pb-4 pt-4 pl-2.5 flex items-center border-b border-slate-200">
				<lucide-angular name="minus"
						class="rotate-45 h-4 group-data-[sidebar-size=sm]:h-5 group-data-[sidebar-size=sm]:w-5 transition group-hover/menu-link:animate-icons fill-slate-100 group-hover/menu-link:fill-blue-200 group-data-[sidebar=dark]:fill-vertical-menu-item-bg-active-dark group-data-[sidebar=dark]:dark:fill-zink-600 group-data-[layout=horizontal]:dark:fill-zink-600 group-data-[sidebar=brand]:fill-vertical-menu-item-bg-active-brand group-data-[sidebar=modern]:fill-vertical-menu-item-bg-active-modern group-data-[sidebar=dark]:group-hover/menu-link:fill-vertical-menu-item-bg-active-dark group-data-[sidebar=dark]:group-hover/menu-link:dark:fill-custom-500/20 group-data-[layout=horizontal]:dark:group-hover/menu-link:fill-custom-500/20 group-data-[sidebar=brand]:group-hover/menu-link:fill-vertical-menu-item-bg-active-brand group-data-[sidebar=modern]:group-hover/menu-link:fill-vertical-menu-item-bg-active-modern group-data-[sidebar-size=md]:block group-data-[sidebar-size=md]:mx-auto group-data-[sidebar-size=md]:mb-2"></lucide-angular>
				<h6 class="text-15">Create Project</h6>
			</div>
			<div class="card-body">
				<form [formGroup]="form">
					<div class="grid grid-cols-1 gap-5 lg:grid-cols-2 xl:grid-cols-12">
						<div class="xl:col-span-6">
							<label for="productNameInput" class="inline-block mb-2 text-base font-medium">Project Title</label>
							<input type="text" id="productNameInput" formControlName="projectTitle"
									class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" placeholder="Product title" required>
<!--							<p class="mt-1 text-sm text-slate-400 dark:text-zink-200">Do not exceed 20 characters when entering the product name.</p>-->
						</div><!--end col-->
<!--						<div class="xl:col-span-6">-->
<!--							<label for="productCodeInput" class="inline-block mb-2 text-base font-medium">Product Code</label>-->
<!--							<input type="text" id="productCodeInput" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" placeholder="Product Code" value="TWT145015" disabled required>-->
<!--							<p class="mt-1 text-sm text-slate-400 dark:text-zink-200">Code will be generated automatically</p>-->
<!--						</div>&lt;!&ndash;end col&ndash;&gt;-->
						<div class="xl:col-span-12">
							<div class="inline-block mb-2 text-base font-medium">Number of students</div>
							<div class="flex flex-wrap items-center gap-2">
								<div>
									<input id="monomial" class="hidden peer" type="radio" [value]="1" name="selectSize"
											[formControl]="numberOfStudents"
											[checked]="selectedSize === 1" (change)="onSizeChange(1)">
									<label for="monomial"
											class="flex items-center justify-center w-[6rem] h-[2rem] text-sm border rounded-md cursor-pointer border-slate-200 dark:border-zink-500 peer-checked:bg-custom-50 dark:peer-checked:bg-custom-500/20 peer-checked:border-custom-300 dark:peer-checked:border-custom-700 peer-disabled:bg-slate-50 dark:peer-disabled:bg-slate-500/15 peer-disabled:border-slate-100 dark:peer-disabled:border-slate-800 peer-disabled:cursor-default peer-disabled:text-slate-500 dark:peer-disabled:text-zink-200">Monomial</label>
								</div>
								<div>
									<input id="binomial" class="hidden peer" type="radio" [value]="2" name="selectSize"

											[checked]="selectedSize === 2"
											[formControl]="numberOfStudents" (change)="onSizeChange(2)">
									<label for="binomial"
											class="flex items-center justify-center w-[6rem] h-[2rem] text-sm border rounded-md cursor-pointer border-slate-200 dark:border-zink-500 peer-checked:bg-custom-50 dark:peer-checked:bg-custom-500/20 peer-checked:border-custom-300 dark:peer-checked:border-custom-700 peer-disabled:bg-slate-50 dark:peer-disabled:bg-slate-500/15 peer-disabled:border-slate-100 dark:peer-disabled:border-slate-800 peer-disabled:cursor-default peer-disabled:text-slate-500 dark:peer-disabled:text-zink-200">Binomial</label>
								</div>
								<div>
									<input id="trinomial" class="hidden peer" type="radio" [value]="3" name="selectSize"
											[formControl]="numberOfStudents"
											[checked]="selectedSize === 3" (change)="onSizeChange(3)">
									<label for="trinomial"
											class="flex items-center justify-center w-[6rem] h-[2rem] text-sm border rounded-md cursor-pointer border-slate-200 dark:border-zink-500 peer-checked:bg-custom-50 dark:peer-checked:bg-custom-500/20 peer-checked:border-custom-300 dark:peer-checked:border-custom-700 peer-disabled:bg-slate-50 dark:peer-disabled:bg-slate-500/15 peer-disabled:border-slate-100 dark:peer-disabled:border-slate-800 peer-disabled:cursor-default peer-disabled:text-slate-500 dark:peer-disabled:text-zink-200">Trinomial</label>
								</div>
								<div>
									<input id="other" class="hidden peer" type="radio" [value]="0" name="selectSize"
											[formControl]="numberOfStudents"
											[checked]="selectedSize === 0" (change)="onSizeChange(0)" >
									<label for="other"
											class="flex items-center justify-center w-[6rem] h-[2rem] text-sm border rounded-md cursor-pointer border-slate-200 dark:border-zink-500 peer-checked:bg-custom-50 dark:peer-checked:bg-custom-500/20 peer-checked:border-custom-300 dark:peer-checked:border-custom-700 peer-disabled:bg-slate-50 dark:peer-disabled:bg-slate-500/15 peer-disabled:border-slate-100 dark:peer-disabled:border-slate-800 peer-disabled:cursor-default peer-disabled:text-slate-500 dark:peer-disabled:text-zink-200">Other</label>
								</div>

							</div>
						</div><!--end col-->
						<div class="xl:col-span-3" *ngIf="selectedSize === 0">

<!--							<label for="qualityInput" class="inline-block mb-2 text-base font-medium"></label>-->
							<input type="number" id="qualityInput" formControlName="numberOfStudents"
									class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" placeholder="Number" required>
						</div><!--end col-->

<!--						<h6 class="mb-4 text-15">Classic Ckeditor</h6>-->
						<div class="col-span-1 lg:col-span-1 xl:col-span-12">
							<label class="inline-block mb-2 text-base font-medium">Description</label>

							<ckeditor
									[editor]="Editor"
									[config]="editorConfig"
									formControlName="description"
									class="ckeditor-classic text-slate-800 w-full"
							>
							</ckeditor>
						</div>
						<div class="lg:col-span-2 xl:col-span-12" id="dropzone-preview-list">
							<label class="inline-block mb-2 text-base font-medium">Project Files</label>

							<dropzone class="dropzone"
									[config]="dropzoneConfig"
									[message]="'Drag and drop your files or browse your files.'"
									(success)="onUploadSuccess($event)">
							</dropzone>
							@if (uploadedFiles) {
								<ul class="mt-2 grid grid-cols-1 gap-4 xl:grid-cols-2 xl:gap-3.5 mb-0" id="dropzone-preview">

										<li  *ngFor="let file of uploadedFiles" @itemAnim>
											<!-- This is used as the file preview template -->
											<div class="border rounded border-slate-200 dark:border-zink-500">
												<div class="flex p-2 items-center">
													<div class="shrink-0 me-3">
														<div class="p-2 rounded-md size-12 bg-slate-100 dark:bg-zink-600">
															<img data-dz-thumbnail class="block w-full h-full rounded-md" [src]="getFilePreview(file)" alt="Dropzone-Image">
														</div>
													</div>
													<div class="grow">
														<div class="pt-1">
															<h5 class="mb-1 text-base" data-dz-name>{{ file.name |
																truncateFileName:20 }}</h5>
															<p class="mb-0 text-12 text-slate-500 dark:text-zink-200"
																	data-dz-size>{{
																	file.size | fileSize }}</p>
															<strong class="error text-danger" data-dz-errormessage></strong>
														</div>
													</div>
													<div class="shrink-0 ms-3">
														<button (click)="removeFile(file)" data-dz-remove
																class="mr-2.5 px-2 py-1.5 text-xs text-red-500 bg-white border-red-500 border-dashed btn hover:text-red-500 hover:bg-red-50 hover:border-red-600 focus:text-red-600 focus:bg-red-50 focus:border-red-600 active:text-red-600 active:bg-red-50 active:border-red-600 dark:bg-zink-700 dark:ring-red-400/20 dark:hover:bg-red-800/20 dark:focus:bg-red-800/20 dark:active:bg-red-800/20">Delete</button>
<!--														<button (click)="removeFile(file)" data-dz-remove class="px-2 py-1.5 text-xs text-white bg-red-500 border-red-500 btn hover:text-white hover:bg-red-600 hover:border-red-600 focus:text-white focus:bg-red-600 focus:border-red-600 focus:ring focus:ring-red-100 active:text-white active:bg-red-600 active:border-red-600 active:ring active:ring-red-100 dark:ring-custom-400/20">Delete</button>-->
													</div>
												</div>
											</div>
										</li>

								</ul>
							}

						</div>


					</div><!--end grid-->

				</form>

			</div>
			<div *ngIf="!projectId" class="border-t pb-5 pr-5 border-slate-200">
				<div class="flex justify-end gap-2 mt-4">
<!--					<button type="reset" class="text-red-500 bg-white btn hover:text-red-500 hover:bg-red-100 focus:text-red-500 focus:bg-red-100 active:text-red-500 active:bg-red-100 dark:bg-zink-700 dark:hover:bg-red-500/10 dark:focus:bg-red-500/10 dark:active:bg-red-500/10">Reset</button>-->
					<button type="reset"
							class="text-red-500 bg-red-100 btn hover:text-white hover:bg-red-500 focus:text-white focus:bg-red-400 focus:ring focus:ring-red-100 active:text-white active:bg-red-600 active:ring active:ring-red-100 dark:bg-red-500/20 dark:text-red-500 dark:hover:bg-red-500 dark:hover:text-white dark:focus:bg-red-500 dark:focus:text-white dark:active:bg-red-500 dark:active:text-white dark:ring-red-400/20">Reset</button>

					<button type="submit" (click)="onSubmit()"
							class=" text-custom-500 btn bg-custom-100 hover:text-white hover:bg-custom-600 focus:text-white focus:bg-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:ring active:ring-custom-100 dark:bg-custom-500/20 dark:text-custom-500 dark:hover:bg-custom-500 dark:hover:text-white dark:focus:bg-custom-500 dark:focus:text-white dark:active:bg-custom-500 dark:active:text-white dark:ring-custom-400/20">Create Product</button>
<!--					<button type="button" class="text-white bg-green-500 border-green-500 btn hover:text-white hover:bg-green-600 hover:border-green-600 focus:text-white focus:bg-green-600 focus:border-green-600 focus:ring focus:ring-green-100 active:text-white active:bg-green-600 active:border-green-600 active:ring active:ring-green-100 dark:ring-green-400/10">Draft & Preview</button>-->
				</div>
			</div>
		</div><!--end card-->

	</div><!--end col-->
	<div class="xl:col-span-4">
		<div class="card">
			<div class="card-body">
				<h6 class="mb-4 text-15">Topics Summary</h6>
<!--						<div-->
<!--								class="px-4 py-3 mb-4 text-sm text-green-500 border border-transparent rounded-md bg-green-50 dark:bg-green-400/20">-->
<!--							These products are limited, checkout within <span class="font-bold">03m 21s</span>-->
<!--						</div>-->
				<div class="relative">
					<div *ngFor="let topic of summaryItems"  @itemAnim>
						<app-topics-summary
						[topic]="topic"
						(edit)="editProject($event)"
						(delete)="deleteProject($event)" >
						</app-topics-summary>
					</div>
				</div>
				<div
						class=" flex gap-1 mt-5 px-4 py-3 mb-4 text-sm text-green-500 border border-transparent rounded-md bg-green-50 dark:bg-green-400/20">
					<lucide-angular name="circle-check-big"
							[class]="'h-4 shrink-0'"></lucide-angular>
					<p>Click on the button to place your list project</p>
				</div>
				<div class="mt-5">
					<button *ngIf="summaryItems.length > 0" type="button"

							class="w-full text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">
						<span (click)="placeListProject()" class="align-middle">Place List Projects </span>
						<lucide-angular name="move-right"
								[class]="'inline-block size-4 align-middle ltr:ml-1 rtl:mr-1 rtl:rotate-180'"></lucide-angular>
					</button>
				</div>
			</div>

		</div>
	</div><!--end col-->
</div><!--end grid-->
