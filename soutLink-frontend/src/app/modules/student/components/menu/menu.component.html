<div class="mr-14">
	<div class="card">
		<div class="card-body">
			<div class="flex items-center gap-3 mb-5">
				<div class="rounded-full bg-slate-100 shrink-0 dark:bg-zink-600">
					<img [src]="profileImg$ | async" alt="" class="rounded-full h-14">
				</div>
				<div class="grow">
					<h6 class="mb-1 text-15">{{fullName$ | async}}<lucide-angular name="badge-check" [class]="'inline-block size-4 text-sky-500 fill-sky-100 dark:fill-sky-500/20'"></lucide-angular></h6>
					<p class="text-slate-500 dark:text-zink-200">{{fullName$ | async}}</p>
				</div>
			</div>
			<div class="grid grid-cols-1 text-center divide-y sm:divide-y-0 sm:divide-x sm:grid-cols-3 divide-slate-200 dark:divide-zink-500 divide-dashed rtl:divide-x-reverse">
				<div class="py-3 sm:py-0 sm:px-3">
					<h6>489</h6>
					<p class="text-slate-500 dark:text-zink-200">Posts</p>
				</div>
				<div class="py-3 sm:py-0 sm:px-3">
					<h6>4.6k</h6>
					<p class="text-slate-500 dark:text-zink-200">Follower</p>
				</div>
				<div class="py-3 sm:py-0 sm:px-3">
					<h6>159</h6>
					<p class="text-slate-500 dark:text-zink-200">Following</p>
				</div>
			</div>
		</div>
	</div><!--end card-->
	<div class="card">
		<div class="card-body">
			<ul class="flex flex-col w-full gap-2 mb-4 text-sm font-medium shrink-0 nav-tabs">
				<li class="group grow" routerLinkActive="active">
					<a routerLink="/etudiant/home"
							class="inline-block px-4 w-full py-2 text-base transition-all duration-300 ease-linear rounded-md text-slate-500 dark:text-zink-200 border border-transparent group-[.active]:bg-custom-500 dark:group-[.active]:bg-custom-500 group-[.active]:text-white dark:group-[.active]:text-white hover:text-custom-500 dark:hover:text-custom-500 active:text-custom-500 dark:active:text-custom-500 -mb-[1px]"><lucide-angular name="house" [class]="'inline-block size-4 align-middle ltr:mr-1 rtl:ml-1'"></lucide-angular> <span class="align-middle"> Feed</span></a>
				</li>
				<li class="group grow" routerLinkActive="active">


				<a routerLink="/etudiant/project"
							class="inline-block px-4 w-full py-2 text-base transition-all duration-300 ease-linear rounded-md text-slate-500 dark:text-zink-200 border border-transparent group-[.active]:bg-custom-500 dark:group-[.active]:bg-custom-500 group-[.active]:text-white dark:group-[.active]:text-white hover:text-custom-500 dark:hover:text-custom-500 active:text-custom-500 dark:active:text-custom-500 -mb-[1px]"><lucide-angular name="user" [class]="'inline-block size-4 align-middle ltr:mr-1 rtl:ml-1'"></lucide-angular> <span class="align-middle"> Project</span></a>

				</li>
				<li class="group grow" routerLinkActive="active">

				<a routerLink="/etudiant/project-requests"
						class="inline-block px-4 w-full py-2 text-base transition-all duration-300 ease-linear rounded-md text-slate-500 dark:text-zink-200 border border-transparent group-[.active]:bg-custom-500 dark:group-[.active]:bg-custom-500 group-[.active]:text-white dark:group-[.active]:text-white hover:text-custom-500 dark:hover:text-custom-500 active:text-custom-500 dark:active:text-custom-500 -mb-[1px]"><lucide-angular name="calendar-days" [class]="'inline-block size-4 align-middle ltr:mr-1 rtl:ml-1'"></lucide-angular> <span class="align-middle">Project Request</span></a>
				</li>
				<li class="group grow" routerLinkActive="active">

				<a routerLink="/etudiant/appointments"
						class="inline-block px-4 w-full py-2 text-base transition-all duration-300 ease-linear rounded-md text-slate-500 dark:text-zink-200 border border-transparent group-[.active]:bg-custom-500 dark:group-[.active]:bg-custom-500 group-[.active]:text-white dark:group-[.active]:text-white hover:text-custom-500 dark:hover:text-custom-500 active:text-custom-500 dark:active:text-custom-500 -mb-[1px]"><lucide-angular name="clapperboard" [class]="'inline-block size-4 align-middle ltr:mr-1 rtl:ml-1'"></lucide-angular> <span class="align-middle">Appointments</span></a>
				</li>
				<li class="group grow" routerLinkActive="active">

				<a routerLink="/apps-social-marketplace" class="inline-block px-4 w-full py-2 text-base transition-all duration-300 ease-linear rounded-md text-slate-500 dark:text-zink-200 border border-transparent group-[.active]:bg-custom-500 dark:group-[.active]:bg-custom-500 group-[.active]:text-white dark:group-[.active]:text-white hover:text-custom-500 dark:hover:text-custom-500 active:text-custom-500 dark:active:text-custom-500 -mb-[1px]"><lucide-angular name="shopping-cart" [class]="'inline-block size-4 align-middle ltr:mr-1 rtl:ml-1'"></lucide-angular> <span class="align-middle"> Marketplace</span></a>
				</li>
				<li class="group grow" routerLinkActive="active">

				<a routerLink="/pages-account-settings" class="inline-block px-4 w-full py-2 text-base transition-all duration-300 ease-linear rounded-md text-slate-500 dark:text-zink-200 border border-transparent group-[.active]:bg-custom-500 dark:group-[.active]:bg-custom-500 group-[.active]:text-white dark:group-[.active]:text-white hover:text-custom-500 dark:hover:text-custom-500 active:text-custom-500 dark:active:text-custom-500 -mb-[1px]"><lucide-angular name="settings" [class]="'inline-block size-4 align-middle ltr:mr-1 rtl:ml-1'"></lucide-angular> <span class="align-middle"> Settings</span></a>

				</li>
			</ul>
			<p class="mb-4 text-slate-500 dark:text-zink-200">Suggestion Pages</p>
			<ul class="flex flex-col gap-4">
				<li>
					<a href="javascript:void(0);" class="flex gap-3">
						<img src="assets/images/brand/adwords.png" alt="" class="h-5">
						<h6>Harmonious Team</h6>
					</a>
				</li>
				<li>
					<a href="javascript:void(0);" class="flex gap-3">
						<img src="assets/images/brand/twitter.png" alt="" class="h-5">
						<h6>Twitter</h6>
					</a>
				</li>

			</ul>
		</div>
	</div><!--end card-->
