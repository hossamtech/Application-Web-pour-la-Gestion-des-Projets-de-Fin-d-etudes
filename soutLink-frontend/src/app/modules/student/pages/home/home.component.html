<div class="grid grid-cols-12 mt-5 gap-x-5">
	<div class="col-span-12 lg:col-span-5 xl:col-span-3 shrink-0 lg:block">
		<div class="sticky top-0">
			<app-menu></app-menu>
		</div>
	</div><!--end-->

	<div class="col-span-12 lg:col-span-7 xl:col-span-6 2xl:col-span-6">

		<app-publication
				*ngFor="let list of detailedList"
				[listProjects]="list.listProjects"
				[listId]="list.id"
				[supervisor]="list.supervisor"
				[createdDate]="list.createdDate">
		</app-publication>
		<div class="flex justify-center mb-5">
			<button type="button" class="flex items-center text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">
				<svg class="size-4 ltr:mr-2 rtl:ml-2 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
					<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
					<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
				</svg>
				Load More
			</button>
		</div>
	</div><!--end-->
	<div class="col-span-12 ml-14 lg:col-span-3 xl:col-span-3 2xl:block shrink-0">
		<div class="card" id="messageList">
			<div class="card-body">
				<div class="flex items-center gap-3">
					<h6 class="mb-0 grow text-15">Message <span class="inline-flex items-center justify-center size-6 text-xs font-medium border rounded rtl:mr-1 ltr:ml-1 bg-custom-100 border-custom-100 text-custom-500 dark:bg-custom-400/20 dark:border-transparent">15</span></h6>
					<div class="shrink-0">
						<a href="javascript:void(0);" class="underline text-custom-500">Requests(2)</a>
					</div>
				</div>
				<div class="relative mt-3">
					<input type="text" class="ltr:pl-8 rtl:pr-8 search form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" placeholder="Search for ..." autocomplete="off">
					<lucide-angular name="search" [class]="'inline-block size-4 absolute ltr:left-2.5 rtl:right-2.5 top-2.5 text-slate-500 dark:text-zink-200 fill-slate-100 dark:fill-zink-600'"></lucide-angular>
				</div>
				<div class="js-read-smore" data-read-smore-words="15">
					<ul class="flex flex-col gap-3 mt-5 list">
						@for(data of messageData;track $index){
							<li>
								<a href="javascript:void(0);" class="flex items-center gap-3 transition-all duration-150 ease-linear group/items">
									<div class="relative rounded-full size-7 bg-slate-100 dark:bg-zink-600">
										<img src="{{data.image}}" alt="" class="rounded-full h-7">
										<span class="bottom-0 ltr:right-0 rtl:left-0 absolute size-2.5 border-2 border-white dark:border-zink-500 rounded-full" [ngClass]="(data.isActive == true)?'bg-green-400':'bg-red-400'"></span>
									</div>
									<h6 class="transition-all duration-150 ease-linear group-hover/items:text-custom-500 user-name">{{data.name}}</h6>
								</a>
							</li>
						}
					</ul>
				</div>
			</div>
		</div><!--end card-->
		<div class="card">
			<div class="card-body">
				<h6 class="mb-4 text-15">Popular Events</h6>
				<ul class="flex flex-col gap-4 mt-5">
					@for(data of eventData;track $index){
						<li>
							<a href="javascript:void(0);" class="flex items-center gap-3 transition-all duration-150 ease-linear group/items">
								<div>
									<img src="{{data.image}}" alt="" class="h-6 rounded-full">
								</div>
								<h6 class="transition-all duration-150 ease-linear group-hover/items:text-custom-500">{{data.event}}</h6>
							</a>
						</li>
					}
				</ul>
			</div>
		</div><!--end card-->
		<div class="card">
			<div class="card-body">
				<h6 class="mb-4 text-15">Upcoming Birthday</h6>
				<ul class="flex flex-col gap-3 mt-5">
					@for(data of birthdayData;track $index){
						<li>
							<a href="javascript:void(0);" class="flex items-center gap-3 transition-all duration-150 ease-linear group/items">
								<div class="relative rounded-full size-9 bg-slate-100 dark:bg-zink-600">
									<img src="{{data.image}}" alt="" class="rounded-full h-9">
									<span class="bottom-0 ltr:right-0 rtl:left-0 absolute size-2.5 bg-green-400 border-2 border-white dark:border-zink-500 rounded-full"></span>
								</div>
								<div class="grow">
									<h6 class="mb-1 transition-all duration-150 ease-linear group-hover/items:text-custom-500">{{data.name}}</h6>
									<p class="text-slate-500">{{data.date}}</p>
								</div>
							</a>
						</li>
					}
				</ul>
			</div>
		</div><!--end card-->
	</div><!--end-->
</div><!--end-->
